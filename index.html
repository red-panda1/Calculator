<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <div class="calculator">
            <div class="display-screen">
                <div class="display-save"></div>
                <div class="display">0</div>
            </div>
            <div class="removal-buttons">
                <button class="clear">clear</button>
                <button class="back">back</button>
            </div>
            <div class="line-1">
                 <button class="num-button">7</button>
                 <button class="num-button">8</button>
                 <button class="num-button">9</button>
                 <button class="operate-button">&divide</button>
             </div>
             <div class="line-2">
                 <button class="num-button">4</button>
                 <button class="num-button">5</button>
                 <button class="num-button">6</button>
                <button class="operate-button">&times</button>
              </div>
              <div class="line-3">
                 <button class="num-button">1</button>
                 <button class="num-button">2</button>
                 <button class="num-button">3</button>
                 <button class="operate-button">-</button>
             </div>
             <div class="line-4">
                <button class="num-button">0</button>
                <button class="dotbut">.</button>
                <button class="eqbut">=</button>
                <button class="operate-button">+</button>
             </div>
        </div>
    </div>
</body>
</html>
